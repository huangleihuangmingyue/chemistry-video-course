<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>中考化学视频课程</title>
    <style>
        /* 护眼科幻风格 CSS */
        body {
            background-color: #0A192F; /* 深蓝背景 */
            color: #CCD6F6; /* 浅灰文字 */
            font-family: "Microsoft YaHei", Arial, sans-serif; /* 国内兼容字体 */
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            color: #64FFDA; /* 荧光蓝标题 */
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .chapter {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;

            margin-bottom: 30px;
        }
        a {
            color: #E6E6E6; /* 浅米色链接 */
            text-decoration: none;
            display: block;
            padding: 8px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #1A1A1A; /* 悬停背景 */
            transform: translateX(10px);
        }
        /* 移动端适配 */
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .chapter { padding: 10px; }
        }

</head>
